<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 볼륨 시각화 및 하드 볼륨 감지 테스트 (디버깅 강화)</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            margin: 0;
        }
        .container {
            max-width: 420px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border-top: 4px solid #FFD700;
        }
        h2 {
            color: #333333;
            border-bottom: 2px solid #F5F5F5;
            padding-bottom: 12px;
            margin-top: 0;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }
        /* 캔버스 스타일 */
        #visualizer {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 100%;
            background-color: #F5F7FA;
            border-radius: 6px;
            border: 1px solid #E8ECF1;
        }
        #volumeSlider {
            width: 100%;
            margin: 16px 0;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, #FFD700 0%, #FFD700 var(--volume-percent, 100%), #E8ECF1 var(--volume-percent, 100%), #E8ECF1 100%);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }
        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #FFD700;
            cursor: pointer;
            box-shadow: 0 2px 4px rgba(255, 215, 0, 0.3);
        }
        #volumeSlider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #FFD700;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 4px rgba(255, 215, 0, 0.3);
        }
        label {
            color: #333333;
            font-size: 14px;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }
        #volumeDisplay {
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333333;
            font-size: 15px;
        }
        #volumeLevel {
            color: #FF8C00;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            gap: 12px;
        }
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #FFD700;
            color: #333333;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
            letter-spacing: -0.2px;
        }
        button:hover {
            background: #FFED4E;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
            transform: translateY(-1px);
        }
